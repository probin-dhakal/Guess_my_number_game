<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess my number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <div class="container">
        <div class="container_wrapper">
            <p>Between 1 and 100</p>
            <button class="btn_again">Play Again</button>
        </div>
        <div class="info">
            <h2>Guess My Number Game</h2>
            <p class="hide_num">?</p>
            <p class="message">Start Guessing...........</p>
        </div>
    </div>

    <div class="number_data">
        <form>
            <input type="text" placeholder="Enter Your Lucky Number" class="input_number">
            <button class="btn_check">Check Now</button>
        </form>

        <div class="content">
            <p>score: <span class="score">20</span></p>
            <p> High Score: <span class="high_score">20</span></p>
        </div>
    </div> 

</body>
<script src="script.js"></script>

</html>
